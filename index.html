<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/brands.js"
    ></script>
    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/solid.js"
    ></script>
    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="src/js/controller.js"></script>

    <title>Movie Library - Vanilla JS</title>
  </head>
  <body>
    <header class="header">
      <a href=""
        ><img src="src/img/logo-white.png" alt="logo" class="header__logo"
      /></a>
      <form class="search">
        <i class="fas fa-search search__icon"></i>
        <input
          type="text"
          class="search__field"
          placeholder="Search over 1,000,000 movies"
        />
      </form>
    </header>
    <main>
      <section class="movies"></section>
      <div class="pagination">
        <button class="pagination__btn pagination__btn--prev">
          <i class="fas fa-long-arrow-alt-left"></i>
          <span>Page 1</span>
        </button>
        <button class="pagination__btn pagination__btn--next">
          <span>Page 3</span>
          <i class="fas fa-long-arrow-alt-right"></i>
        </button>
      </div>
    </main>
    <footer class="footer">
      <a href="https://www.themoviedb.org/documentation/api">
        <img src="src/img/logo_tmdb.svg" alt="logo_tmdb" class="footer__logo"
      /></a>
    </footer>
  </body>
</html>
