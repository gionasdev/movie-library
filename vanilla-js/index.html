<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/brands.js"
    ></script>
    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/solid.js"
    ></script>
    <script
      defer
      src="./node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="src/js/controller.js"></script>

    <title>Movie App Vanilla JS</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="src/img/logo-white.png" alt="logo" class="header__logo" />
        <form class="search">
          <i class="fas fa-search search__icon"></i>
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 movies"
          />
        </form>
      </header>
      <main>
        <section class="movies"></section>
      </main>
    </div>
  </body>
</html>
